<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ch07::include</title>
</head>

<body>
	<h3>타임리프 include</h3>
	
	<hr>
	
	<h4>include 기본</h4>
	
	<hr>
	
	<th:block th:include="/fragment/_header.html" />
	<main>
		<h3>_main 입니다.</h3>
	</main>
	<th:block th:include="/fragment/_footer.html" />

	<hr>

	<h4>insert </h4>
	
	<hr>
	
	<div th:include="/fragment/_header.html" />
	<main>
		<h3>_main 입니다.</h3>
	</main>
	<div th:include="/fragment/_footer.html" />

	<hr>

	<h4>replace</h4>
	
	<hr>
	
	<div th:replace="/fragment/_header.html" />
	<main>
		<h3>_main 입니다.</h3>
	</main>
	<div th:replace="/fragment/_footer.html" />

	<hr>
</body>

</html>

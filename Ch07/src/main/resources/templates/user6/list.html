<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>User6 목록</title>
	</head>
	<body>
		<h3>User6 목록</h3>
		<a href="/Ch07/user6/index">메인</a>
		<a href="/Ch07/user6/register">User6 등록</a>
		<table border="1">
			<tr>
				<td>아이디</td>
				<td>이름</td>
				<td>생년월일</td>
				<td>성별</td>
				<td>나이</td>
				<td>휴대폰번호</td>
				<td>주소</td>
				<td>관리</td>
			</tr>
			<tr th:each="user:${users}">
				<td>[[${user.uid}]]</td>
				<td>[[${user.name}]]</td>
				<td>[[${user.birth}]]</td>
				<td>[[${user.gender}]]</td>
				<td>[[${user.age}]]</td>
				<td>[[${user.addr}]]</td>
				<td>[[${user.hp}]]</td>
				<td>
					<a th:href="@{/user6/modify(uid=${user.uid})}">수정</a>
					<a th:href="@{/user6/delete(uid=${user.uid})}">삭제</a>
				</td>
			</tr>
		</table>
		
	</body>
</html>

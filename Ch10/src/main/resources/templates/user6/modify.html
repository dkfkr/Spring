<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user6::modify</title>
		<style>
	        body {
	            text-align: center;
	        }
	        
	        h3, h4 {
	            text-align: center;
	        }
	        
	        button {
	            margin: 5px; 
	        }
	        
	        form {
	            margin: 0 auto; /* 가운데 정렬을 위한 스타일 */
	            width: 300px; /* 폼의 너비를 조절하세요 */
	            text-align: left; /* 폼 내부 요소의 텍스트 정렬 */
	        }
	        
	        table {
	            width: 100%; /* 테이블 너비를 100%로 설정하여 부모 컨테이너에 맞춤 */
	        }
	     </style>   
	</head>
	<body>
		<h3>user6 수정</h3>
		
		<a th:href="@{/index}">메인</a>
		<a th:href="@{/user6/list}">목록</a>
		
		<form th:action="@{/user6/modify}" method="post">
			<table border="1">
				<tr>
					<td>시퀸스</td>
					<td><input type="text" name="seq" th:value="${user.seq}"/></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" th:value="${user.name}"/></td>
				</tr>
				<tr>
					<td>성별</td>
					<td><input type="text" name="gender" th:value="${user.gender}"/></td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="number" name="age" th:value="${user.age}"/></td>
				</tr>
				<tr>
					<td>주소</td>
					<td><input type="text" name="addr" th:value="${user.addr}"/></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="수정하기"/></td>
				</tr>
			</table>
		</form>		
	</body>
</html>

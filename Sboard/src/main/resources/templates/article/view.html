<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="/index.html">
<div class="sboard-register" layout:fragment="content">
    <div class="panel">
        <div class="panel-body">
            <div class="form-group">
                <label>제목</label>
                <input class="form-control" name="title" type="text" th:value="${article.title}" readonly>
            </div>
            <div class="form-group">
                <label>파일</label>
                <p> [[${article.ofile}]] </p>
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" name="content" rows="10" style="resize:none;" readonly>[[${article.content}]]</textarea>
            </div>
            <div class="text-right">
                <a th:href="@{/article/list}">목록</a>
                <a th:href="@{/article/modify(no=${article.no})}">수정</a>
                <a th:href="@{/article/delete(no=${article.no})}">삭제</a>
            </div>
        </div>
    </div>
</div>
</html>

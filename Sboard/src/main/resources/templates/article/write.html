<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="/index.html">
<!-- /.col-lg-12 -->
<div class="sboard-register" layout:fragment="content">
    <div class="panel">

        <div class="panel-body">
            <form th:action="@{/article/write}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="hidden" name="writer" th:value="${#authentication.principal.user.uid}">
                    <input type="hidden" name="cate" th:value="${pageRequestDTO.cate}">
                    <label>제목</label>
                    <input class="form-control" name="title" type="text">
                </div>
                <div class="form-group">
                    <label>파일 업로드</label>
                    <input type="file" name="fname" id="fileInput">
                </div>
                <div id="fileList">

                </div>
                <div class="form-group">
                    <label>내용</label>
                    <textarea class="form-control" name="content" rows="3" style="resize:none; height:500px;"></textarea>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-success">작성완료</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<!-- /.row -->
</div>
<!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

</div>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.thymeleaf.org"
                layout:decorate="/index.html">
        <!-- /.col-lg-12 -->
        <div class="sboard-list" layout:fragment="content">
            <div class="panel">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th style="text-align:center;">번호</th>
                                <th style="text-align:center;">제목</th>
                                <th style="text-align:center;">작성자</th>
                                <th style="text-align:center;">조회수</th>
                                <th style="text-align:center;">작성일</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="article : ${articles}">
                                    <td style="text-align:center; width:10%"> [[${article.no}]] </td>
                                    <td style="text-align:center; width:40%"><a th:href="@{/article/view(no=${article.no})}" />[[${article.title}]]</td>
                                    <td style="text-align:center; width:20%"> [[${article.writer}]] </td>
                                    <td style="text-align:center; width:10%"> [[${article.hit}]] </td>
                                    <td style="text-align:center; width:20%"> [[${#temporals.format(article.rdate, 'yy-MM-dd')}]] </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <div class="text-center">
                <ul class="pagination">
                    <li th:if="${articles.hasPrevious()}" class="page-item">
                        <a th:href="@{/article/list(page=${articles.previousPageable().pageNumber},size=${articles.pageable.pageSize})}" class="page-link">이전</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, articles.totalPages - 1)}" class="page-item">
                        <a th:href="@{/article/list(page=${i},size=${articles.pageable.pageSize})}" th:class="${i} == ${articles.number} ? 'page-link active btn btn-info' : 'page-link btn btn-info'" th:text="${i + 1}"></a>
                    </li>
                    <li th:if="${articles.hasNext()}" class="page-item">
                        <a th:href="@{/article/list(page=${articles.nextPageable().pageNumber},size=${articles.pageable.pageSize})}" class="page-link">다음</a>
                    </li>
                </ul>
            </div>
        </div>
</html>
